name: "CodeQL SAST Scan"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  codeql-analysis:
    name: Analyze Code for Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: write  # Needed to commit results back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript,python'  # Modify based on your repo's languages

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results.sarif

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout master
          mv codeql-results.sarif $GITHUB_WORKSPACE/
          git add codeql-results.sarif
          git commit -m "CodeQL SAST Scan Report - $(date +'%Y-%m-%d')"
          git push origin master
