name: "CodeQL SAST Scan"

on:
  push:
    branches: [main]

jobs:
  codeql-analysis:
    name: Analyze Code for Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: write  # Needed to commit results back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript,python'  # Modify based on your repo's languages

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif

      - name: Convert SARIF to CSV
        run: |
          echo "alert,severity,message,location" > codeql-sast-scan.csv
          jq -r '.runs[].results[] | "\(.ruleId),\(.level),\(.message.text),\(.locations[].physicalLocation.artifactLocation.uri):\(.locations[].physicalLocation.region.startLine)"' results.sarif >> codeql-sast-scan.csv

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout main
          mv codeql-sast-scan.csv $GITHUB_WORKSPACE/
          git add codeql-sast-scan.csv
          git commit -m "CodeQL SAST Scan Report - $(date +'%Y-%m-%d')"
          git push origin main
